name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: ''

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock
    
    - name: Run security tests
      run: |
        python -m pytest tests/test_security_fixes.py -v --tb=short
    
    - name: Run update checker tests
      run: |
        python -m pytest tests/test_update_checker.py -v --tb=short
    
    - name: Run integrity checker tests
      run: |
        python -m pytest tests/test_integrity_checker.py -v --tb=short
    
    - name: Generate test report
      if: always()
      run: |
        python -m pytest tests/ -v --tb=short --junitxml=test-results.xml || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: test-results.xml

  build-windows:
    name: Build Windows Executable
    needs: test
    runs-on: windows-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Generate integrity manifest
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from src.core.integrity_checker import IntegrityChecker
        checker = IntegrityChecker(project_root='.')
        manifest = checker.generate_manifest()
        print(f'Generated manifest with {len(manifest)} files')
        "
    
    - name: Update VERSION file
      shell: bash
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "$VERSION" > VERSION
        echo "Building version: $VERSION"
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --clean DesktopWhisperTranscriber.spec || pyinstaller --clean main.spec
    
    - name: Generate installer hash
      run: |
        $exePath = Get-ChildItem -Path "dist/*.exe" | Select-Object -First 1
        if ($exePath) {
          $hash = Get-FileHash $exePath.FullName -Algorithm SHA256
          "$($hash.Hash)  $($exePath.Name)" | Out-File -FilePath "$($exePath.FullName).sha256"
          Write-Output "Generated hash: $($hash.Hash)"
        }
    
    - name: Create release metadata
      shell: bash
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        cat > dist/release_metadata.json << EOF
        {
          "version": "$VERSION",
          "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "commit": "${GITHUB_SHA}",
          "runner": "windows-latest",
          "python": "3.11"
        }
        EOF
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          dist/*.exe
          dist/*.sha256
          dist/release_metadata.json
          integrity_manifest.json

  build-linux:
    name: Build Linux Executable
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Generate integrity manifest
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from src.core.integrity_checker import IntegrityChecker
        checker = IntegrityChecker(project_root='.')
        manifest = checker.generate_manifest()
        print(f'Generated manifest with {len(manifest)} files')
        "
    
    - name: Update VERSION file
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "$VERSION" > VERSION
        echo "Building version: $VERSION"
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --clean DesktopWhisperTranscriber.spec || pyinstaller --clean main.spec
    
    - name: Generate installer hash
      run: |
        cd dist
        for file in DesktopWhisperTranscriber; do
          if [ -f "$file" ]; then
            sha256sum "$file" > "$file.sha256"
            echo "Generated hash for $file"
          fi
        done
    
    - name: Create release metadata
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        cat > dist/release_metadata.json << EOF
        {
          "version": "$VERSION",
          "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "commit": "${GITHUB_SHA}",
          "runner": "ubuntu-latest",
          "python": "3.11"
        }
        EOF
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: |
          dist/DesktopWhisperTranscriber
          dist/*.sha256
          dist/release_metadata.json
          integrity_manifest.json

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release files
      run: |
        mkdir -p release
        
        # Windows files
        if [ -d "artifacts/windows-build" ]; then
          cp artifacts/windows-build/*.exe release/ 2>/dev/null || true
          cp artifacts/windows-build/*.sha256 release/ 2>/dev/null || true
        fi
        
        # Linux files
        if [ -d "artifacts/linux-build" ]; then
          cp artifacts/linux-build/DesktopWhisperTranscriber release/DesktopWhisperTranscriber-linux 2>/dev/null || true
          cp artifacts/linux-build/*.sha256 release/ 2>/dev/null || true
        fi
        
        # Metadata
        cp artifacts/windows-build/release_metadata.json release/ 2>/dev/null || \
        cp artifacts/linux-build/release_metadata.json release/ 2>/dev/null || true
        
        cp artifacts/windows-build/integrity_manifest.json release/ 2>/dev/null || \
        cp artifacts/linux-build/integrity_manifest.json release/ 2>/dev/null || true
        
        # VERSION file
        echo "${GITHUB_REF#refs/tags/v}" > release/VERSION
        
        # Verification guide
        cat > release/VERIFICATION.md << 'EOF'
        # Verificaci√≥n de Integridad
        
        ## Windows (PowerShell)
        ```powershell
        Get-FileHash DesktopWhisperTranscriber.exe -Algorithm SHA256
        ```
        
        ## Linux/macOS
        ```bash
        sha256sum DesktopWhisperTranscriber-linux
        ```
        
        ## Comparaci√≥n
        Compare el hash generado con el archivo `.sha256` correspondiente.
        
        Si los hashes coinciden, el archivo es aut√©ntico.
        EOF
        
        ls -la release/
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## DesktopWhisperTranscriber ${{ steps.get_version.outputs.VERSION }}
          
          ### üì¶ Descargas
          
          **Windows:** `DesktopWhisperTranscriber.exe`
          - Descarga el ejecutable y verifica el hash SHA-256
          - Archivo `.sha256` incluido para verificaci√≥n
          
          **Linux:** `DesktopWhisperTranscriber-linux`
          - Versi√≥n para sistemas Linux
          - Verifica con: `sha256sum DesktopWhisperTranscriber-linux`
          
          ### üîê Verificaci√≥n de Seguridad
          
          Siempre verifica la integridad del archivo descargado:
          
          **Windows PowerShell:**
          ```powershell
          Get-FileHash DesktopWhisperTranscriber.exe -Algorithm SHA256
          ```
          
          **Linux/macOS:**
          ```bash
          sha256sum DesktopWhisperTranscriber-linux
          ```
          
          Compara el resultado con el archivo `.sha256` incluido en el release.
          
          ### üìã Cambios en esta versi√≥n
          
          Ver el archivo [CHANGELOG.md](./CHANGELOG.md) para detalles completos.
          
          ### üõ°Ô∏è Notas de Seguridad
          
          - Este ejecutable est√° protegido por verificaci√≥n de integridad
          - Los hashes SHA-256 permiten verificar que no ha sido modificado
          - Para m√°s informaci√≥n, consulta [SECURITY_INSTALL.md](./docs/SECURITY_INSTALL.md)
        files: release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-results.json || true
        bandit -r src/ || true
    
    - name: Check for known vulnerabilities
      run: |
        safety check -r requirements.txt || true
    
    - name: Upload security scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: bandit-results.json
